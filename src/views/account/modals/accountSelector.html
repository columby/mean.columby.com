<div class="modal-header row">
  <div class="col-md-10">
    <h4 class="modal-title">Select your publication account</h4>
  </div>
  <div class="col-md-2 pull-right">
    <a class="close" href ng-click="$dismiss()">
      <span class="fa fa-close"></span>
    </a>
  </div>
</div>

<div class="modal-body row">
  <div class="account-switcher-wrapper row">
    <div class="col-sm-offset-3 col-sm-6 account primary-account" ng-class="{ 'active': selectedAccount === $root.user.primary.id }">
      <a href ng-click="selectAccount($root.user.primary)">
        <div class="col-sm-3">
          <img class="img-circle avatar img-responsive" ng-src="{{account.avatar.url || '/assets/img/avatar.png'}}"/>
        </div>
        <div class="col-sm-9 account-name">
          {{$root.user.primary.displayName}}
        </div>
      </a>
    </div>
    <div class="col-sm-offset-3 col-sm-6 account account-organisation" ng-repeat="account in organisations" ng-class="{ 'active': selectedAccount === account.id }">
      <a href ng-click="selectAccount(account)">
        <div class="col-sm-3">
          <img class="img-circle avatar" ng-src="{{account.avatar.url || '/assets/img/avatar.png'}}"/>
        </div>
        <div class="col-sm-9 account-name">
          {{account.displayName}}
        </div>
      </a>
    </div>
  </div>
</div>

<div class="modal-footer">
  <a class="btn-cancel" ng-click="$dismiss()">Cancel</button>
</div>
