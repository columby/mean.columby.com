<div class="page-header" ng-style="headerStyle">
  <div class="container">
  	<div class="col-xs-12">

      <textarea class="page-title edit" auto-grow name="title" placeholder="Your title" ng-model = "dataset.title" ng-blur="update()" focus="true"></textarea>

      <div class="meta">
				<p>A dataset by {{dataset.account.displayName || 'Not set'}} <span ng-show="$root.user.organisations.length>0"><a href="#" ng-click="showAccountSelector()"><i class="fa fa-edit"></i> Change</a></span></p>
      </div>

      <div class="avatar img-rounded">
        <img class="img-circle" ng-src="{{dataset.account.avatar.url}}" />
      </div>

    </div>
  </div>
</div>

<div class="page-body">
  <div class="container">
    <!-- Dataset Description -->
    <div class="description-wrapper">
      <!-- Editable description -->
      <div class="col-xs-12">
        <h3>Description</h3>
      </div>
      <div class="col-xs-12">
        <div placeholder="Add a nice description to your dataset. If your audience may contact you, write down how." ng-model="dataset.description" text-angular data-ta-default-wrap = "p" ng-blur="update()" data-ta-toolbar="[['quote','bold','italics','underline'],['ul','ol','indent','outdent'],['insertLink','insertVideo']]">
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="page-footer">
		<div class="container">
			<div class="col-xs-12">
	      <p ng-hide="dataset.title" class="notice bg-warning">Please add a title first.</p>
	      <button class="btn btn-default btn-primary pull-right" ng-disabled="dataset.id || !dataset.title" ng-click = "create()">Next &rarr;</button>
			</div>
		</div>
	</div>
</div>
