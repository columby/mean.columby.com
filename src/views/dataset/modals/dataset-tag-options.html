
<div class="modal-header row">
  <div class="col-md-10">
    <h4 class="modal-title">Edit dataset tags</h4>
  </div>
  <div class="col-md-2 pull-right">
    <a class="close" href ng-click="$dismiss()"><span class="fa fa-close"></span></a>
  </div>
</div>

<div class="modal-body row">
  <div class="col-md-12">
    <div class="tags-wrapper">
      <div class="tags-list" ng-show="dataset.tags.length>0">
        <h3>Tags: </h3>
        <span class="tag tag-delete" ng-repeat="tag in dataset.tags">
            <i class="fa fa-tag"></i>{{tag.text}}<a href ng-click="removeTag(tag)"><i class="fa fa-trash"></i></a>
        </span>
      </div>
      <div class="tag-add">
        <h3>Add a new tag: </h3>
        <form name="addTagForm">
          <div class="col-md-6">
            <input class="form-control" ng-model="newTag.text" ng-change="slugifyTag()"/>
          </div>
          <div class="col-md-3">
            <button class="btn btn-default btn-primary" ng-click="addTag()" ng-disabled="addTagForm.$pristine">Add tag</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
