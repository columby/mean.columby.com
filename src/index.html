<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8">
    <title ng-bind="$root.title || 'Columby.com'"></title>
    <base href="/">
    <meta name="fragment" content="!"/>
    <meta name="description" content="{{$root.meta.description || 'Haagse Makers'}}"/>
    <meta name="viewport" content="width=device-width">

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->

    <!-- endbower -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->

    <!-- endinject -->
    <!-- endbuild -->

  <body class="{{$root.bodyClasses}}">

    <!-- Init loader -->
    <div ng-if="initialLoad" style="text-align:center; margin-top:50px"><p>Loading Columby</p></div>
    <!-- / Init loader -->
    <!-- <auto-hide-sticky-header class="sticky-header" show-at-bottom="false"></auto-hide-sticky-header> -->
    <div header class="header"></div>
    <div sidebar class="sidebar"></div>

    <!-- <div header class="header"></div> -->

    <!-- Main UI -->
    <div ui-view autoscroll="true" class="page-content"></div>

    <!-- include footer -->
    <div footer></div>

    <div uservoice></div>
    <div file-manager></div>

    <script type="text/javascript" src="app/settings.js"></script>

      ga('create', 'UA-56481692-1', 'auto');
      ga('send', 'pageview');

    <!-- Typekit -->
    <script type="text/javascript" src="//use.typekit.net/xhy8pkj.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->

    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
