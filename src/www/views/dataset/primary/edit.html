<div class="modal-header row">
  <div class="col-xs-10">
    <h4 class="modal-title">Edit primary source</h4>
  </div>
  <div class="col-md-2 pull-right">
    <a class="close" href ng-click="$dismiss()">
      <span class="fa fa-close"></span>
    </a>
  </div>
</div>

<div class="modal-body">
  <form class="form-horizontal novalidate" role="form" name="metadataForm">
    <div class="form-group">
      <div class="col-xs-4"><label>Status</label></div>
      <div class="col-xs-8">
        {{primary.status}}
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-4"><label>Synchronisation period</label></div>
      <div class="col-xs-8">
        <div class="btn-group">
          <label class="btn btn-default" data-ng-model="primary.syncPeriod" btn-radio="'0'">Do not sync</label>
          <label class="btn btn-default" data-ng-model="primary.syncPeriod" btn-radio="'1'">Yearly</label>
          <label class="btn btn-default" data-ng-model="primary.syncPeriod" btn-radio="'2'">Quarterly</label>
          <label class="btn btn-default" data-ng-model="primary.syncPeriod" btn-radio="'3'">Monthly</label>
          <label class="btn btn-default" data-ng-model="primary.syncPeriod" btn-radio="'4'">Weekly</label>
        </div>
      </div>
    </div>
  </form>
  <!--<p>Rights: {{distribution.rights}}</p>-->
</div>

<div class="modal-footer">
  <a href class="pull-left" ng-click="cancel()">Cancel</a>
  <button class="btn btn-default pull-right" ng-click="update()">Save</button>
</div>
