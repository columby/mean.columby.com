<div class="modal-header row">
  <div class="col-md-10">
    <h4 class="modal-title">Embed this dataset</h4>
  </div>
  <div class="col-md-2 pull-right">
    <a class="close" href ng-click="$dismiss()">
      <span class="fa fa-close"></span>
    </a>
  </div>
</div>

<div class="modal-body row embedModal">
  <p>You can add this embed to your website by copying and pasting the HTML code below.</p>

  <textarea>
    <iframe src="{{embedUrl}}?embed=true" style="width:840px;height:900px;margin-bottom:5px;border:solid 1px #ccc;border-radius:2px;"></iframe>
    <br>
    <a href="{{embedUrl}}">{{dataset.title}}</a> by <a href="http://www.columby.com/a/{{dataset.account.slug}}">{{dataset.account.name}}</a> on <a href="http://www.columby.com">Columby</a><
    /textarea>
</div>
