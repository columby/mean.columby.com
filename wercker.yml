box: wercker/nodejs


build:
  steps:
    - npm-install
    - npm-test

    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

deploy:
  steps:

    - add-to-known_hosts:
        hostname: $DEPLOY_IP

    - mktemp:
        envvar: PRIVATEKEY_PATH

    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $SSH_KEY_PRIVATE
        overwrite: true

    - script:
        name: pull code from git
        code: ssh -i $PRIVATEKEY_PATH -l $DEPLOY_USER $DEPLOY_IP "cd $DEPLOY_PATH && git pull"

    - script:
        name: npm install
        code: ssh -i $PRIVATEKEY_PATH -l $DEPLOY_USER $DEPLOY_IP "cd $DEPLOY_PATH && npm install"

    - script:
        name: bower install
        code: ssh -i $PRIVATEKEY_PATH -l $DEPLOY_USER $DEPLOY_IP "cd $DEPLOY_PATH && bower install"

    - script:
        name: grunt build
        code: ssh -i $PRIVATEKEY_PATH -l $DEPLOY_USER $DEPLOY_IP "cd $DEPLOY_PATH && grunt build"

    - script:
        name: start application
        code: ssh -i $PRIVATEKEY_PATH -l $DEPLOY_USER $DEPLOY_IP "nginx restart";
