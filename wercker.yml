box: wercker/nodejs


build:
  steps:
    #- npm-install
    #- npm-test

    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"

deploy:
  steps:

    - add-to-known_hosts:
        hostname: 188.166.31.214

    - mktemp:
        envvar: PRIVATEKEY_PATH

    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $WERCKER_PRIVATE
        overwrite: true

    - script:
        name: echo keys
        code: echo "$PRIVATEKEY_PATH columby 188.166.31.214 23976"

    - script:
        name: pull code from git
        code: ssh -i $PRIVATEKEY_PATH -l $DEPLOY_HOST -p 23976 -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no "cd ~/www/www.columby.com && git pull"

    - script:
        name: npm install
        code: ssh -i $PRIVATEKEY_PATH -l columby 188.166.31.214 -p 23976 -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no "cd ~/www/www.columby.com && npm install"

    - script:
        name: bower install
        code: ssh -i $PRIVATEKEY_PATH -l columby 188.166.31.214 -p 23976 -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no "cd ~/www/www.columby.com && bower install"

    - script:
        name: grunt build
        code: ssh -i $PRIVATEKEY_PATH -l columby 188.166.31.214 -p 23976 -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no "cd ~/www/www.columby.com && grunt build"

    - script:
        name: start application
        code: ssh -i $PRIVATEKEY_PATH -l columby 188.166.31.214 -p 23976 -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no "nginx restart";
