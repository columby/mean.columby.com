<div class="collection edit">

  <div class="actions-bar"
       scroll-position="scroll"
       ng-class="{top: scroll<315}">

    <ul>
      <!--<li>-->
        <!--<button-->
          <!--class    = "default-button"-->
          <!--ng-show  = "dataset.id"-->

          <!--ng-click = "toggleOptions()">options-->
        <!--</button>-->
      <!--</li>-->

      <li>
        <div class="confirm-delete btn btn-danger"
             confirm-delete
             on-confirm="delete()"></div>
      </li>

      <li>
        <a class="default-button"
           ng-show  = "collection.id"
           ui-sref="collection.view({id:collection.shortid})">view collection
        </a>
      </li>
    </ul>
  </div>

  <div class="content">
    <div class="header wrapper" ng-style="headerStyle">
      <div class="container">
        <div class="col-md-12">
          <textarea
            class       = "title edit"
            auto-grow
            name        = "title"
            placeholder = "Your title"
            data-ng-model    = "collectionUpdate.title"
            ng-blur     = "update()"
            focus       = "true"
            >
          </textarea>

          <!-- Meta -->
          <div class="meta" ng-show="collection.id">
            <p>A collection by
              <span class="account"><a ui-sref="account.view({slug:collection.Account.slug})">{{collection.Account.name || 'unknown'}}</a></span>
            </p>
          </div>

          <div class="avatar">
            <a ui-sref="account.view({slug:collection.Account.slug})">
              <img class="img-circle" src="{{collection.Account.avatar.url}}" alt="{{collection.Account.name}}"/>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Collection Description -->
    <div class="description wrapper">
      <!-- Editable description -->
      <div class="container">
        <div class="col-md-12">
          <h3>Description
            <button
              class="right btn-tooltip"
              popover="Add a nice description to your collection. "
              data-popover-trigger="mouseenter"
              data-popover-placement="left"><i class="fa fa-question"></i>
            </button>
          </h3>
          <div
            placeholder="some placeholder"
            ng-model        = "collectionUpdate.description"
            text-angular
            ta-default-wrap = "p"
            ng-blur         = "update()",
            ta-toolbar      = "[['quote','bold','italics','underline'],['ul','ol','indent','outdent'],['insertLink','insertVideo']]">
          </div>
        </div>
      </div>
    </div>


    <div class="datasets wrapper">
      <div class="container">
        <div class="col-md-12">

          <h3>Datasets</h3>

          <input class="searchbox"
                 type="text"
                 ng-m odel="search.$"
                 placeholder="Search this collection"
                 ng-show="collection.Datasets.length>10">


          <p ng-show="collection.Datasets.length === 0">No datasets for this collection. You can add datasets to this collection at a dataset page. </p>

          <div class="dataset-listing">
            <ul>
              <li ng-repeat="dataset in collection.datasets | filter:search" class="dataset">
                <h4>
                  <a ui-sref="dataset.view({ id: dataset._id })">{{dataset.title}}</a>
                  <span ng-show="dataset.private === true" class="label bg-primary">private</span>
                </h4>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>



  </div>
</div>
