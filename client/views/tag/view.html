<div class="page-header wrapper">
  <div class="container">
    <div class="col-md-12">
      <h1 class="title">Tag: {{tag.text}}</h1>
    </div>
  </div>
</div>

<div class="page-content wrapper">
  <div class="container">
    <div class="col-md-12">
      <h3>Datasets</h3>
      <ul>
        <li ng-repeat="dataset in tag.datasets">
          <p><a ui-sref="dataset.view({id:dataset.shortid})">{{dataset.title}}</a></p>
        </li>
      </ul>
    </div>
  </div>
</div>
