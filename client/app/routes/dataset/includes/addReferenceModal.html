<h2>Add a reference</h2>

<input
  type="url"
  ng-model="link"
  class="form-control">

<button
  class="btn btn-default"
  ng-click="checkReferenceLink(link)">Check</button>

<div class="preview" ng-show="reference.result">
  <a href="{{reference.result.original_url}}">
    <img src="{{reference.result.images[0].url}}" width="50px"/>
    <p><strong>{{reference.result.title}}</strong> -- {{reference.result.description}}</p>
    <p class="small">on {{reference.result.provider_name}}</p>
  </a>
</div>

<div class="warning" ng-show="reference.checkingLink"><i class="fa fa-spinner fa-spin"></i>Validating link ...</div>
<div class="warning">{{reference.error}}</div>

<button
  type="submit"
  class="btn btn-default"
  ng-show="reference.valid"
  ng-click="saveReference()"
  ng-disabled="!reference.result">Add Reference</button>
