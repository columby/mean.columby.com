
<div class="modal-header">
  <h3 class="modal-title">Edit Primary source</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal novalidate" role="form" name="metadataForm">
    <div class="form-group">
      <div class="col-xs-4"><label>Status</label></div>
      <div class="col-xs-8">
        {{primary.status}}
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-4"><label>Synchronisation period</label></div>
      <div class="col-xs-8">
        <div class="btn-group">
          <label class="btn btn-primary" ng-model="primary.syncPeriod" btn-radio="'dontsync'">Do not sync</label>
          <label class="btn btn-primary" ng-model="primary.syncPeriod" btn-radio="'yearly'">Yearly</label>
          <label class="btn btn-primary" ng-model="primary.syncPeriod" btn-radio="'quarterly'">Quarterly</label>
        </div>
      </div>
    </div>

    <!-- License -->
    <div class="form-group">
      <div class="col-xs-4">
        <label>License</label>
      </div>
      <div class="col-xs-8">
        <div class="btn-group">
          <label class="btn btn-primary" ng-model="distribution.license" btn-radio="'dontKnow'">I don't know</label>
          <label class="btn btn-primary" ng-model="distribution.license" btn-radio="'CC0'">CC0</label>
          <label class="btn btn-primary" ng-model="distribution.license" btn-radio="'CCBYND'">CC-BY-ND</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-4">
        <label>Visibility</label>
      </div>
      <div class="col-xs-8">
        <div class="btn-group">
          <label class="btn btn-primary" ng-model="distribution.status" btn-radio="'draft'">Draft</label>
          <label class="btn btn-primary" ng-model="distribution.status" btn-radio="'private'">Private</label>
          <label class="btn btn-primary" ng-model="distribution.status" btn-radio="'public'">Public</label>
        </div>
      </div>
    </div>

  </form>
  <!--<p>Rights: {{distribution.rights}}</p>-->
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="update()">Update</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
