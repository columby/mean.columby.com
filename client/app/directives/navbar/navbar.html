<div class="navbar dropdown" dropdown on-toggle="toggled(open)">
  <a href class="btn btn-default dropdown-toggle" dropdown-toggle>Menu</a>
  <a ui-sref="home" class="logo" ng-hide="$root.showSitenav">
  	<img src="/images/logo-transparant-white.png">
  </a>
  <ul class="dropdown-menu sitenav-wrapper">
    <button type="button" class="close" ng-click="toggleSiteNav()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <li>
      <a ui-sref="home"><i class="fa fa-home"></i> Home</a>
      <a ui-sref="search" class="search"><i class="fa fa-search"></i></a>
    </li>

    <li ng-show="$root.user.id">
      <a ui-sref="datasetCreate" ng-class="{active: $state.includes('datasetCreate')}">Publish new dataset</a>
    </li>

    <li ng-show="$root.user.id">
      {{$root.primary}}
      <a ui-sref="account({slug: $root.user.primary.slug})" ng-class="{active: $state.includes(account.view)}">
       My profile<!-- {{$root.selectedAccount.name}} -->
      </a>
      <span class="settings">
        <a ui-sref='settings'><i class="fa fa-cog"></i></a>
      </span>
    </li>

    <li ng-hide="$root.user.id">
      <a ui-sref='signin'>Login or Signup</a>
    </li>

    <ul>
      <li><a ui-sref="about">About Columby</a></li>
      <li><a ui-sref="roadmap">Roadmap</a></li>
      <li><a href="//docs.columby.com" target="_blank">Docs</a></li>
      <li><a href="//columby.uservoice.com" target="_blank">Support</a></li>
    </ul>

    <a ui-sref="home"><div class="logo"><img src="/images/logo-transparant-white.png"></div></a>

  </ul>
</div>
