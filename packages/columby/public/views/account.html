<section data-ng-controller="ColumbyAccountCtrl">
  <div class="container">
    <h1>Columby</h1>
    <!-- login form -->
    <div class="account-form col-md-offset-3 col-md-6">
      <h2>Manage your account</h2>
      <form class="form-horizontal novalidate" role="form" name="accountForm" ng-submit="updateAccountLogin()" >

        <div class="form-group">
          <div class="">
            <label>Email</label>
            <input required id="email" type="email" name="email" placeholder="Your email address" class="form-control" ng-model="user.email"/>
          </div>
        </div>

        <div class="form-group">
          <div class="">
            <label>Username</label>
            <input required id="username" type="text" name="username" placeholder="Your public username" class="form-control" ng-model="user.username"/>
          </div>
        </div>

        <div class="form-group">
          <div class="">
            <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid || updating">update</button>
          </div>
          <div class="col-sm-6">
            <i class="icon-spin animate-spin" ng-show="loginInProgress">::</i>
            <div ng-show="loginForm.$invalid && !loginForm.$pristine" class="alert alert-warning" role="alert">
              <span ng-show="loginForm.email.$invalid && !loginForm.email.$pristine">Enter a valid email.</span>
            </div>
            <div ng-show="loginError" class="alert alert-danger" role="alert">
              {{loginError}}
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
