<section class="account-settings" data-ng-controller="AccountCtrl">
  <div class="container">
    <div class="col-md-12">
      <h1>Columby</h1>

      <h2>Manage your account</h2>

      <a class="btn btn-default" ng-click="logout()">Logout</a>

      <form class="form-horizontal novalidate" role="form" name="accountForm" ng-submit="updateAccount()" >

        <div class="form-group">
          <div class="">
            <label>Email</label>
            <input required id="email" type="email" name="email" placeholder="Your email address" class="form-control" ng-model="account.email"/>
          </div>
        </div>

        <div class="form-group">
          <div class="">
            <label>Username</label>
            <input required id="username" type="text" name="username" placeholder="Your public username" class="form-control" ng-model="account.username"/>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default" ng-disabled="accountForm.$pristine || accountForm.$invalid || updating" ng-click="update()">Update</button>
          <i class="icon-spin animate-spin" ng-show="updateAccountInProgress">::</i>
        </div>

        <div>
          <div ng-show="accountForm.$invalid && !accountForm.$pristine" class="alert alert-warning" role="alert">
            <span ng-show="accountForm.email.$invalid && !accountForm.email.$pristine">Enter a valid email.</span>
          </div>
          <div ng-show="accountError" class="alert alert-danger" role="alert">
            {{accountError}}
          </div>
        </div>
      </form>
    </div>
		<div class="col-md-3">
			<div class="account opened">
				<h3>Daniel</h3>
				<ul>
					<li>Account Settings</li>
					<li>Billing</li>
				</ul>
			</div>
			<div class="account">
				<h3>Dutch Coast</h3>
			</div>
			<div class="account">
				<h3>Urbanlink</h3>
			</div>
		</div>
		<div class="col-md-9">
  </div>
</section>
