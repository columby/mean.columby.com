<nav class="sitenav-wrapper" data-ng-controller="SiteNavController">

  <div class="sitenav-content">
    <ul>
      <li>
        <a href="/"><i class="fa fa-home"></i> Home</a>
      </li>

      <!--
      <li ng-show="global.authenticated">
        <a ui-sref='my datasets'><i class="icon-home">:m:</i> My datasets</a>
      </li>
      -->

      <li ng-show="$root.user.isAuthenticated">
        <a ui-sref="dataset.create"><i class="fa fa-edit"></i> Publish dataset</a>
      </li>

      <li ng-show="$root.user.isAuthenticated">
        <!-- Simple dropdown -->
        <span class="dropdown" on-toggle="toggled(open)">
          <a ui-sref="account.view({slug: $root.selectedAccount.slug})">
            <i class="fa fa-user"></i> {{$root.selectedAccount.name}}
          </a>
          <a href ng-click="toggleAccountSelector()"><i class="fa fa-cog"></i> Switch</a>

          <ul class="account-selector" ng-show="showAccountSelector">
            <li ng-repeat="account in $root.user.accounts">
              <a href="" ng-click="changeSelectedAccount($index)">{{account.name}}</a>
            </li>
          </ul>
        </span>
      </li>

      <li>
        <span class="settings">
          <a ui-sref='settings'><i class="fa fa-cog"></i> Settings</a>
        </span>
      </li>

      <li ng-hide="$root.user.isAuthenticated">
        <a ui-sref='signin'>Login</a>
      </li>
    </ul>

    <div class="logo"><img src="/columby/assets/img/logo-transparant-white.png"></div>
  </div>


  <div class="sitenav-overlay" ng-class="{show:showSiteNav}" ng-click="toggleSiteNav($event)"></div>
</nav>
