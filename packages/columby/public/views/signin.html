<div data-ng-controller="ColumbyLoginCtrl" class="container">
  <div class="alert alert-danger animated fadeIn" ng-show="loginError">{{loginError}}</div>
  <div class="alert alert-info animated fadeIn" ng-show="logininfo">{{logininfo}}</div>
  <h1>Sign in</h1>
  <form  ng-submit="passwordlessLogin()" class="signin form-horizontal">
    <div class="form-group">
      <label for="email" class="col-md-4 control-label">Email</label>
      <div class="col-md-4">
        <input required id="email" type="email" name="email" placeholder="Email" class="form-control" ng-model="credentials.email"/>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-4 col-md-8">
        <button type="submit" class="btn btn-primary" ng-disabled="requestingToken">Sign in</button>
      </div>
    </div>

  </form>

  <div class="register-form" ng-show="showRegister">
    <h1>Register</h1>
    <form  ng-submit="passwordlessRegister()" class="form-horizontal">
      <div class="form-group">
        <label for="email" class="col-md-4 control-label">Email</label>
        <div class="col-md-4">
          <input required id="email" type="email" name="email" placeholder="Email" class="form-control" ng-model="credentials.email" required/>
        </div>
      </div>
      <div class="form-group">
        <label for="username" class="col-md-4 control-label">Username</label>
        <div class="col-md-4">
          <input required id="username" type="text" name="username" placeholder="Your public username" class="form-control" ng-model="credentials.username" required/>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-4 col-md-8">
          <div class="alert alert-danger animated fadeIn" ng-show="registerError">{{loginerror}}</div>
          <button type="submit" class="btn btn-primary" ng-disabled="registerInProgress">Register</button>
        </div>
      </div>

    </form>
  </div>
  <div class="signin-success" ng-show="signinSuccess">
    <h1>Success!</h1>
    <p>The signin process was successful. You should receive a login link in your inbox soon.</p>
    <p><a href="/">home</a></p>
  </div>
</div>
