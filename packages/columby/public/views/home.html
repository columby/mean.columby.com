<section class="page page-home" data-ng-controller="ColumbyHomeCtrl">

  <div class="page-header">
    <div class="container">
			<img src="/columby/assets/img/logo-transparant-white.png">
      <h2 class="page-subtitle">publish and discover data</p>
    </div>
  </div>

  <div class="page-content">
    <div class="container">
      <div class="searchbox">
        <input placeholder="Search datasets">
      </div>

      <div class="recent-publications col-md-12">
        <h3>Recently published</h2>
        <div class="publication-listing">
					<ul>
          <li ng-repeat="dataset in datasets" class="publication-item">
            <h4><a ui-sref="dataset.view({ datasetId: dataset._id })" ng-bind-html="dataset.title || 'Untitled'"></a><br/>[{{dataset._id}}]<span ng-show=""><em>{{dataset.publishStatus}}</em></h4>
            <div class="user-date">{{dataset.account.name || '[Oops! No publisher found]'}} on {{dataset.created}}</div>
          </li>
        	</ul>
				</div>
      </div>

    </div>
  </div>
</section>
