<section class="page page-home" data-ng-controller="ColumbyHomeCtrl">

  <div class="page-header">
    <div class="container">
			<img src="/columby/assets/img/logo-transparant-white.png">
      <h2 class="page-subtitle">publish and discover data</p>
    </div>
  </div>

  <div class="page-content">
    <div class="container">

      <div fineuploader model="files"/>
      
      <div class="searchbox">
        <input
          type="text"
          ng-model="search.searchTerm"
          placeholder="Search datasets"
          class="input-large"
          ng-change="search()">
      </div>

      <!-- Search result -->
      <div class="col-md-12 results">
        <div class="no-results" ng-hide="search.hits.length">No results</div>
        <div class="result" ng-repeat="result in search.hits" ng-cloak>
          <h2><a ui-sref="dataset.view({datasetId: result._id})">{{result._source.title}}</a></h2>
        </div>
      </div>




      <div class="recent-publications col-md-12">
        <h3>Recently published</h2>
        <div class="publication-listing">
					<ul>
          <li ng-repeat="dataset in datasets" class="publication-item">
            <h4><a ui-sref="dataset.view({ datasetId: dataset._id })" ng-bind-html="dataset.title || 'Untitled'"></a><!-- <br/>[{{dataset._id}}] --><span ng-show=""><em>{{dataset.publishStatus}}</em></h4>
            <div class="user-date">{{dataset.account.name || '[Oops! No publisher found]'}} on {{dataset.createdAt}}</div>
          </li>
        	</ul>
				</div>
      </div>

    </div>
  </div>
</section>
