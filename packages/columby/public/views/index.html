<section data-ng-controller="ColumbyHomeCtrl">
  <div class="container">
    <h1>Columby</h1>
    <p>Welcome to columby!</p>
    <h2>Latest datasets</h2>
    <ul>
      <li ng-repeat="dataset in datasets">
        <a ui-sref="dataset view({ datasetId: dataset._id })" >{{dataset._id}}</a><br/>
        {{dataset.title}}<br />
        Status: {{dataset.publishStatus}}

      </li>
    </ul>
  <div>
</section>
