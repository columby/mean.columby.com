<section class="page page-home" data-ng-controller="ColumbyHomeCtrl">

  <div class="page-header">
    <div class="container">
      <h1 class="page-title">Columby</h1>
      <h2 class="page-subtitle">data discovery</p>
    </div>
  </div>

  <div class="page-content">
    <div class="container">
      <div class="searchbox">
        <input placeholder="Search datasets">
      </div>

      <div class="recent-publications col-md-offset-3 col-md-6">
        <h3>Recently published</h2>
        <div class="publication-listing">
          <div ng-repeat="dataset in datasets" class="publication-item">
            <h4><a ui-sref="dataset view({ datasetId: dataset._id })" >{{dataset.title}} [{{dataset._id}}]</a><span ng-show=""><em>{{dataset.publishStatus}}</em></h4>
            {{dataset.user.name}} on {{dataset.created}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
