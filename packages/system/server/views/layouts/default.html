<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="https://www.facebook.com/2008/fbml" itemscope="itemscope" itemtype="http://schema.org/Product">
{% include '../includes/head.html' %}

<body ng-controller="ColumbyCtrl">

  <div class="loadingBar"></div>

  <div notifications="top right"></div>

  <!-- include sitenav including sitenav-overlay -->
  <div class="sitenav" data-ng-include="'/columby/views/includes/sitenav.html'"></div>

  <div class="site-main">

    <!-- include metabar -->
    <div class="metabar-wrapper" data-ng-include="'/columby/views/includes/metabar.html'"></div>

    <!-- main content -->
    <div class="content">
      <!-- content block -->
      {% block content %}{% endblock %}
    </div>
  </div>

  <div class="footer-wrapper" data-ng-include="'/columby/views/includes/footer.html'"></div>


  <!-- footer -->
  {% include '../includes/foot.html' %}
</body>
</html>
