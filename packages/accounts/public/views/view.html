<section class="account" data-ng-controller="AccountCtrl" ng-cloak>

  <!-- Editor Sidebar -->
  <div class="editorSidebar" ng-show="editMode">
    <div class="editorSidebarContent">
      <a class="toggleEditmode" href="" ng-click="toggleEditmode()">Exit edit mode</a>
      <button class="btn dbt-default" ng-show="contentEdited && account._id" ng-click="update()">Update</button>
      <button class="btn dbt-default" ng-show="!account._id" ng-click="create()">Create</button>
    </div>
  </div>

  <!-- Content -->
  <div class="loader" ng-show="contentLoading">Loading account</div>
  <div class="content" ng-hide="contentLoading">

    <div class="header wrapper" ng-style="headerStyle">
      <div class="container">
        <div class="col-md-12 title" ng-switch="editMode">
          <h1 ng-switch-default ng-bind-html="account.name || 'No name yet'"></h1>
          <h1 ng-switch-when="true"
            contenteditable
            name="title"
            ng-model="account.name"
            htmlFormat="plain">
          </h1>
        </div>
        <div class="actions" ng-show="account.canEdit && !editMode">
          <button class="btn btn-default"
            ng-click="toggleEditmode()">
            edit
          </button>
        </div>

        <div class="col-md-12 avatar">
          <img src="{{collection.publisher.avatar.url}}"/>
          <button class="btn btn-default"
            ng-click="changeAvatar()">
            change avatar
          </button>
        </div>
      </div>
    </div>

    <div class="description wrapper">
      <div class="container">
        <div class="col-md-12" ng-switch="editMode">
          <div class="description" ng-switch-default ng-bind-html="account.description || 'This account has no description yet!'"></div>
          <div class="description" ng-switch-when="true"
            ng-model="account.description"
            text-angular
            placeholder="Please enter your description"
            ta-toolbar="[['bold','italics','underline'],['insertLink']]"
          ></div>
        </div>
      </div>
    </div>

    <div class="datasets wrapper" ng-hide="editMode">
      <div class="container">
        <div class="col-md-12">
          <h3>Datasets</h3>
          <p ng-show="!account.datasets">No datasets for this user</p>
          <ul>
            <li ng-repeat="dataset in account.datasets">
              <h4><a ui-sref="dataset.view({datasetId: dataset._id})">{{dataset.title}}</a></h4>
              <date>{{dataset.created | date:'short'}}</date>
            </li>
            <li>
              <h4><a ui-sref="dataset.create" class="new">+ Create a dataset</a></h4>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="collections wrapper" ng-hide="editMode">
      <div class="container">
        <div class="col-md-12">
          <h3>Collections</h3>
          <p ng-show="account.collections.length === 0">No collections for this user</p>
          <ul>
            <li ng-repeat="collection in account.collections">
                <h4><a ui-sref="collection.view({id: collection._id})">{{collection.title}}</a></h4>
                <p>{{collection.description}}</p>
            </li>
    				<li>
    					<h4><a ui-sref="collection.create({accountId: account._id})" class="new">+ Create a collection</a></h4>
    				</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
