<section class="account" data-ng-controller="AccountCtrl">

  <!-- Editor Sidebar -->
  <div class="editorSidebar" ng-show="editMode">
    <div class="editorSidebarContent">
      <a ng-click="toggleEditMode()">cancel</a>
      <button class="btn dbt-default" ng-show="contentEdited" ng-click="updateAccount()">Update</button>
      <h3>Update you account</h3>
    </div>
  </div>

  <!-- Content -->
  <div class="container">
    <div class="page-header" ng-style="headerStyle">
      <h1>{{account.name}}</h1>
      <div class="avatar">
        <img src="/columby/assets/img/avatar.png">
      </div>
    </div>

    <div class="page-content">
      <div class="description-wrapper">
        <div class="description container">
          <div class="col-md-12" ng-switch="editMode">
            <div class="description" ng-switch-default ng-bind-html="account.description || 'This account has no description yet!'"></div>
            <div class="description" ng-switch-when="true"
              ng-model="account.description"
              text-angular
              placeholder="Please enter your description"
              ta-toolbar="[['bold','italics','underline'],['insertLink']]"
            ></div>
          </div>
        </div>
      </div>

      <div class="datasets wrapper">
        <div class="col-md-12">
          <h3>Datasets</h3>
          <p ng-show="!account.datasets">No datasets for this user</p>
          <ul>
            <li ng-repeat="dataset in account.datasets">
              <h4><a ui-sref="dataset.view({datasetId: dataset._id})">{{dataset.title}}</a></h4>
              <date>{{dataset.created | date:'short'}}</date>
            </li>
            <li>
              <h4><a ui-sref="dataset.create" class="new">+ Create a dataset</a></h4>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="collections col-md-12">
        <h3>Collections</h3>
        <p ng-show="account.collections.length === 0">No collections for this user</p>
        <ul>
          <li ng-repeat="collection in account.collections">
              {{collection.name}}
          </li>
					<li>
						<h4><a ui-sref="collection.create({accountId: account._id})" class="new">+ Create a collection</a></h4>
					</li>
        </ul>
      </div>
    </div>
  </div>
</section>
