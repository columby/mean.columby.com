<div class="account view" ng-controller="AccountCtrl" ng-cloak>

  <!-- Actions -->
  <div class="actions-bar" ng-show="account.canEdit && !editMode">
    <button class="btn btn-default"
      type="button"
      ng-click="enterEditmode()">edit</button>
  </div>

  <!-- Editor Sidebar -->
  <div class="editorSidebar" ng-show="editMode">
    <div class="editorSidebarContent">
      <a
        ng-show="account._id"
        class="toggleEditmode btn btn-default"
        href=""
        ng-click="exitEditmode()">Exit edit mode</a>
      <button
        class="btn dbt-default"
        ng-show="!account._id"
        ng-click="createAccount()">Create</button>
    </div>
  </div>

  <!-- Content -->
  <div class="content" ng-hide="contentLoading">

    <div class="header wrapper" ng-style="headerStyle">
      <div class="container">

        <div class="title" ng-switch="editMode">
          <h1 ng-switch-default ng-bind-html="account.name || 'No name yet'"></h1>
          <textarea ng-switch-when="true"
            class       = "input-noborder name"
            type        = 'text'
            name        = "title"
            placeholder = 'Your account name'
            ng-model    = 'account.nameUpdate'
            ng-blur     = 'updateTitle'
            focus       = 'true'
           />
        </div>

        <div class="actions" ng-show="account.canEdit && !editMode">
          <button
          class="btn btn-default"
            ng-click="enterEditmode()">
            Edit
          </button>
        </div>

        <div class="col-md-12 avatar">
          <img src="{{account.avatar.url}}"/>
          <a href=""
            class="change-avatar"
            ng-show="editMode"
            ng-click="changeAvatar()">
            <i class="fa fa-cog"></i>
          </a>
        </div>
      </div>
    </div>

    <div class="description wrapper">
      <div class="container">
        <div class="col-md-12" ng-switch="editMode">
          <div
            class="description"
            ng-switch-default ng-bind-html="account.description || 'This account has no description yet!'">
          </div>
          <div class="description" ng-switch-when="true"
            ng-model        = "dataset.descriptionUpdate"
            text-angular
            ta-default-wrap = "p"
            ng-blur         = "updateDescription()"
            ta-toolbar      = "[
              ['quote','bold','italics','underline'],
              ['ul','ol','indent','outdent'],
              ['insertLink','insertVideo']]">
          </div>
        </div>
      </div>
    </div>

    <div class="datasets wrapper" ng-hide="editMode">
      <div class="container">
        <div class="col-md-12">
          <h3>Datasets</h3>
          <p ng-show="!account.datasets">No datasets for this user</p>
          <ul>
            <li ng-repeat="dataset in account.datasets">
              <h4><a ui-sref="dataset.view({datasetId: dataset._id})">{{dataset.title}}</a></h4>
              <date>{{dataset.created | date:'short'}}</date>
            </li>
            <li>
              <h4><a ui-sref="dataset.create" class="new">+ Create a dataset</a></h4>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="collections wrapper" ng-hide="editMode">
      <div class="container">
        <div class="col-md-12">
          <h3>Collections</h3>
          <p ng-show="account.collections.length === 0">No collections for this user</p>
          <ul>
            <li ng-repeat="collection in account.collections">
                <h4><a ui-sref="collection.view({id: collection._id})">{{collection.title}}</a></h4>
                <p>{{collection.description}}</p>
            </li>
    				<li>
    					<h4><a ui-sref="collection.create({accountId: account._id})" class="new">+ Create a collection</a></h4>
    				</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
