<div class="account view" ng-controller="AccountCtrl" ng-cloak>

  <!-- Actions -->
  <div class="actions-bar" ng-show="account.canEdit">
    <button class="btn btn-default edit"
      type     = "button"
      ng-hide  = "editMode"
      ng-click = "toggleEditmode()">edit
    </button>

    <button class="btn btn-default edit"
      type     = "button"
      ng-show  = "editMode"
      ng-click = "toggleEditmode()">Exit edit mode
    </button>

    <button
      class    = "btn btn-default publish"
      ng-show  = "!account._id"
      ng-click = "createAccount()">Publish
    </button>
  </div>

  <!-- Content -->
  <div class="content" ng-hide="contentLoading">

    <div class="header wrapper" ng-style="headerStyle">
      <div class="container">

        <div ng-switch="editMode">
          <h1 ng-switch-default ng-bind-html="account.name || 'No name yet'"></h1>
          <textarea ng-switch-when="true"
            class       = "input-noborder name title edit"
            type        = 'text'
            name        = "title"
            placeholder = 'Your account name'
            ng-model    = 'account.nameUpdate'
            ng-blur     = 'updateName()'
            focus       = 'true'
           />
        </div>

        <div class="avatar">
          <img src="{{account.avatar.url}}"/>
          <a href=""
            class="change-avatar"
            ng-show="editMode"
            ng-click="changeAvatar()">
            <i class="fa fa-cog"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Dataset Description -->
    <div class="description wrapper">
      <!-- Editable description -->
      <div class="container">
        <div class="col-md-12" ng-switch="editMode">
          <h3 ng-show="editMode">Description
            <button
              class="right btn-xs btn-tooltip"
              popover="----"
              popover-trigger="mouseenter"
              popover-placement="left"
              class="btn btn-default"><i class="fa fa-question"></i>
            </button>
          </h3>

          <div
            ng-switch-default
            ng-bind-html="account.description || '<p>No account description yet.</p>'">
          </div>
          <div
            ng-switch-when = "true">
            <div
              ng-model        = "account.descriptionUpdate"
              text-angular
              ta-default-wrap = "p"
              ng-blur         = "updateDescription()"
              ta-toolbar      = "[['quote','bold','italics','underline'],['ul','ol','indent','outdent'],['insertLink','insertVideo']]"
          ></div>
          </div>
        </div>
      </div>
    </div>

    <div class="datasets wrapper" ng-hide="editMode">
      <div class="container">
        <div class="col-md-12">
          <h3>Datasets</h3>
          <p ng-show="!account.datasets">No datasets for this user</p>
          <ul>
            <li ng-repeat="dataset in account.datasets">
              <h4>
                <a ui-sref="dataset.view({datasetId: dataset._id})">{{dataset.title}}</a>
                <span ng-show="dataset.visibilityStatus === 'private'" class="label bg-primary">private</span>
              </h4>
              <date>{{dataset.created | date:'short'}}</date>
            </li>
            <li>
              <h4><a ui-sref="dataset.create" class="new">+ Create a dataset</a></h4>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="collections wrapper" ng-hide="editMode">
      <div class="container">
        <div class="col-md-12">
          <h3>Collections</h3>
          <p ng-show="account.collections.length === 0">No collections for this user</p>
          <ul>
            <li ng-repeat="collection in account.collections">
                <h4><a ui-sref="collection.view({id: collection._id})">{{collection.title}}</a></h4>
                <p>{{collection.description}}</p>
            </li>
    				<li>
    					<h4><a ui-sref="collection.create({accountId: account._id})" class="new">+ Create a collection</a></h4>
    				</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
