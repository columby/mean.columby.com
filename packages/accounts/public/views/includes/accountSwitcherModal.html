<div class="switcher">
  <h3>Change Account</h3>
  <ul>
    <li ng-repeat="account in accounts">
      <img src="{{account.avatar.url}}"/>
      <a href="" ng-click="switchAccount($index)">{{account.name}}</a><span class="currentAccount" ng-show="$root.selectedAccount._id === account._id">Current account</span>
    </li>
    <li><a href="" ng-click="addAccount()">+ Create a new account</a></li>
  </ul>
</div>
